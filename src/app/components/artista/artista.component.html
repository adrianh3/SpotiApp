<app-loading *ngIf="loadingArtist == true"></app-loading>

<div *ngIf="loadingArtist == false" class="row animated fadeIn">

    <div class="col-2">

        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">

    </div>

    <div class="col">

        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la Página del Artista
            </a>
        </p>

    </div>

    <div class="col-4 text-rigtf">

        <button routerLink="/home" class="btn btn-outline-danger"> Regresar </button>

    </div>


</div>


<div class="row">

    <div class="col">

        <table class="table m-5">

            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>


            <tbody>

                <tr *ngFor="let track of topTracks">

                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb" alt="">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <audio [src]="track.preview_url" controls></audio>
                    </td>

                </tr>

            </tbody>

        </table>
    </div>
</div>
